<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" style="width: 550px">
      <div style="text-align: center">
        <h3><b>Registraion Form</b></h3>
      </div>
      <div ng-controller="RegisterController">
        <form [formGroup]="exform">
          <div class="form-group">
            <label class="col-form-label">Name:</label>
            <input formControlName="name" type="text" class="form-control" />
            <small *ngIf="name?.invalid && name?.touched" class="text-danger"
              >Name is Required</small
            >
          </div>
          <div class="form-group">
            <label class="col-form-label">Email:</label>
            <input formControlName="email" type="text" class="form-control" />
            <small *ngIf="email?.invalid && email?.touched" class="text-danger"
              >Email is Required</small
            >
          </div>
          <div class="form-group">
            <label class="col-form-label">Phone:</label>
            <input formControlName="phone" type="text" class="form-control" />
            <small *ngIf="phone?.invalid && phone?.touched" class="text-danger"
              >Phone no is Required</small
            >
          </div>
          <div class="form-group">
            <label class="col-form-label">Message:</label>
            <textarea formControlName="message" class="form-control"></textarea>
            <small
              *ngIf="message?.invalid && message?.touched"
              class="text-danger"
            >
              Message is Required</small
            >
          </div>
          <button
            (click)="clicksub()"
            [disabled]="exform.invalid"
            type="button"
            class="btn btn-primary"
          >
            Send message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
